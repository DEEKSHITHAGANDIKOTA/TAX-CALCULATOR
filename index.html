<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset><container>
    <h1>Tax Calculator</h1>
    <hr>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age"placeholder="Enter your age">
    </div>
    <div>
        <label for="income">Gross Annual Income:</label>
        <input type="number" id="income"placeholder="enter gross annual income">
    </div>
    <div>
        <label for="extraincome">Extra Income:</label>
        <input type="number" id="extraincome"placeholder="enter extra income">
    </div>
    <div>
        <label for="deductions">Deductions:</label>
        <input type="number" id="deductions"placeholder="enter deductions">
    </div>
    <button onclick="calculateTax()">Calculate Tax</button>
    <div id="result"></div>

    <script src="script.js"></script></container></fieldset>
</body>
</html>
